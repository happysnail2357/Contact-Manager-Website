
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>
    <div class="center">
        <div class="title">CREATE AN ACCOUNT</div>
        <form action="" method="get" class="sign-up-form">
            <div class="form-name">
                <div class="item">
                    <label for="f-name">First Name*</label> 
                    <input type="text" name="f-name" id="f-name" class="f-name" placeholder="First Name">
    
                </div>
                
                <div class="item">
                    <label for="l_name">Last Name*</label>
                    <input type="text" name="l-name" id="l-name" class = "l-name" placeholder="Last Name">                
    
                </div>

      
        
            </div>

            <div class="item one">
                <label for="username"> Username*</label>
                <input type="text" name="username" id="username" class="username" placeholder="Username">

            </div>
            <div class="item two">
                <label for="pass">Password*</label>
                <input type="password" name="pass" id="pass" placeholder="Password">

            </div>
            <div class="item three">
                <label for="confirm-pass">Confirmed Password*</label>
                <input type="password" name="confirm-pass" id="confirm-pass" placeholder="Confirm Password">

            </div>
    
            <button type="button" class="sign-up-btn">SIGN UP</button>
            <p>Already have an account? <a href="index.html">Log in</a></p>
        </form>
    

    </div>
   
</body>
</html>
