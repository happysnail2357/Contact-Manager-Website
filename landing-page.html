                 </div>

            </div>

                    <div class="modal-body d-grid gap-3">
                            <div class="row gx-2">
                                <div class="form-floating col">
                                    <input type="text" class="text form-control" id="first">
                                    <label class="form-label">Name</label>
                                </div>

                                    <div class="form-floating col">
